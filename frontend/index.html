<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mess Feedback Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white transition-colors min-h-screen flex items-center justify-center p-4">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg w-full max-w-md p-6 space-y-6">
    <h1 class="text-2xl font-bold text-center text-indigo-600 dark:text-indigo-300">üçΩÔ∏è Mess Feedback Form</h1>

    <form id="feedbackForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Your Name</label>
        <input type="text" id="name" class="w-full px-3 py-2 rounded border border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-gray-700" required>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Select Meal</label>
        <select id="meal" class="w-full px-3 py-2 rounded border border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-gray-700" required>
          <option value="">Choose one</option>
          <option>Breakfast</option>
          <option>Lunch</option>
          <option>Dinner</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Your Feedback</label>
        <textarea id="feedback" rows="3" placeholder="e.g. Food was good üòä" class="w-full px-3 py-2 rounded border border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-gray-700" required></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Rating</label>
        <div id="starRating" class="flex gap-1 text-yellow-400 text-xl cursor-pointer">
          <span data-value="1">‚òÜ</span>
          <span data-value="2">‚òÜ</span>
          <span data-value="3">‚òÜ</span>
          <span data-value="4">‚òÜ</span>
          <span data-value="5">‚òÜ</span>
        </div>
        <input type="hidden" id="rating" value="0" />
      </div>

      <button type="submit" class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded transition">Submit Feedback</button>
    </form>

    <div class="text-center">
      <a href="a.html" class="text-sm text-indigo-600 dark:text-indigo-400 hover:underline">Go to Admin Dashboard ‚Üí</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('feedbackForm');
    const starRating = document.getElementById('starRating');
    const ratingInput = document.getElementById('rating');

    starRating.addEventListener('click', e => {
      if (e.target.tagName === 'SPAN') {
        const value = +e.target.dataset.value;
        ratingInput.value = value;
        [...starRating.children].forEach((star, index) => {
          star.textContent = index < value ? '‚≠ê' : '‚òÜ';
        });
      }
    });

   
    // MODIFIED: Changed to submit to MongoDB instead of localStorage
   
 form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const feedbackItem = {
    name: document.getElementById('name').value,
    meal: document.getElementById('meal').value,
    feedback: document.getElementById('feedback').value,
    rating: parseInt(document.getElementById('rating').value),
    time: new Date().toLocaleString()
  };

  try {
    const response = await fetch('https://basic-mern-backend-ff78.onrender.com/feedbacks', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(feedbackItem)
    });

    if (!response.ok) {
      const errorData = await response.json();
      throw new Error(errorData.error || 'Server error');
    }

    const result = await response.json();
    console.log('Server response:', result);
    alert('‚úÖ Feedback submitted to database!');
    form.reset();
    
  } catch (error) {
    console.error('API Error:', error);
    // Fallback to localStorage
    const feedbackList = JSON.parse(localStorage.getItem('feedbackList')) || [];
    feedbackList.push(feedbackItem);
    localStorage.setItem('feedbackList', JSON.stringify(feedbackList));
    alert('‚ö†Ô∏è Saved locally. Server error: ' + error.message);
  }
});
  </script>
</body>
</html>
